language: node_js
node_js:
    - "lts/*"

cache:
    directories:
      - "node_modules"

stages:
    - lint
    - test

jobs:
    include:
      - stage: lint
        name: "Lint codebase"
        script:
          - npm config set '//npm.pkg.github.com/:_authToken' "${GPR_TOK}"
          - npm ci
          - npm run lint
      - stage: test
        name: "Unit and coverage tests"
        script:
          - npm config set '//npm.pkg.github.com/:_authToken' "${GPR_TOK}"
          - npm ci
          - npm run test:setup
          - npm run test
          - npm run coverage

