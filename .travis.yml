language: node_js
node_js:
    - "lts/*"

cache:
    directories:
      - "node_modules"

stages:
    - lint
    - test

jobs:
    include:
      - stage: lint
        name: "Lint codebase"
        script:
          - npm ci
          - npm run lint
      - stage: test
        name: "Unit and coverage tests"
        script:
          - npm ci
          - npm run test:setup
          - npm run test

after_success: npm run coverage

notifications:
