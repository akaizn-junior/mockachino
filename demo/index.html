<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo: Mockachino</title>
</head>
<body>
    <header>
        <h1>Mockachino</h1>
        <p>Generate mock data for your apps. Take a sip and relax</p>
    </header>

    <main>
        <div id="fake-person">
            <h2>Fake Person</h2>
        </div>
    </main>

    <script src="../dist/umd/0.2.2/mockachino.min.js"></script>
    <script>
        let mocka = new Mockachino({
            locale: 'us',
            person: {
                sex: 'woman'
            }
        }).mock();

        //mocka.mock() generates new data everytime is called
        //save mocka.mock() in a variable to persist the data
        console.log(mocka);

        //fp - fake eperson
        let fpElem = document.getElementById('fake-person');
        let fpDetails = document.createElement('ul');

        fpDetails.innerHTML = `
            <li>Title: <i>${mocka.person.title}</i></li>
            <li>Name: <i>${mocka.person.name}</i></li>
            <li>Middlename: <i>${mocka.person.middlename}</i></li>
            <li>Lastname: <i>${mocka.person.lastname}</i></li>
            <li>Initials: <i>${mocka.person.initials}</i></li>
            <li>Email: <i>${mocka.person.email}</i></li>
        `;

        let rText = document.createElement('div');
        rText.innerHTML = `${mocka.text(4)}`;

        fpElem.appendChild(rText);
        fpElem.appendChild(fpDetails);
    </script>
</body>
</html>
