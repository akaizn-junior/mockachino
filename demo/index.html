<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo: Mockachino</title>
</head>
<body>
    <header>
        <h1>Mockachino</h1>
        <p>Generate mock data for your apps. Take a sip and relax</p>
    </header>

    <main>
        <div id="fake-person">
            <h2>Fake Person</h2>
        </div>
    </main>

    <script src="../dist/umd/0.1.0/mockachino.min.js"></script>
    <script>
        let mocka = new Mockachino().mock();

        //mocka.mock() generates new data everytime is called
        //save mocka.mock() in a variable to persist the data

        //show mocked data in the console
        console.log(mocka);

        //fp - fake eperson
        let fpElem = document.getElementById('fake-person');
        let fpDetails = document.createElement('ul');

        fpDetails.innerHTML = `
            <li>Title: ${mocka.person.title}</li>
            <li>Name: ${mocka.person.name}</li>
            <li>Lastname: ${mocka.person.lastname}</li>
            <li>Initials: ${mocka.person.initials}</li>
            <li>Email: ${mocka.person.email}</li>
        `;

        fpElem.appendChild(fpDetails);
    </script>
</body>
</html>
